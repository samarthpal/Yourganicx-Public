<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel = "apple-touch-icon" sizes = "160x160" href = "logo  new160.png">
	<link rel = "apple-touch-icon" sizes = "170x170" href = "logo  new170.png">
	<link rel = "apple-touch-icon" sizes = "180x180" href = "logo  new180.png">

    <link rel="stylesheet" type="text/css" href="assets/css/404.css">

    <title>404 Page Error</title>

    <link rel="icon" href="assets/images1/logo  new.png" type="image/png">
</head>
<body>
	<div id="CONTAINER">
		<div class="CONTENT">
			<h1>404<span>!</span></h1>
			<h4>Oops! Page Not Found</h4>
			<p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
			<a href="index.html">Back To Home<ion-icon name="arrow-forward-circle-sharp"></a>
		</div>
	</div>	
	<script type="text/javascript">
		var CONT= document.getElementById("CONTAINER");
		window.onmousemove = function(e){
			var x = - e.clientX/5,
			   	y = - e.clientY/5;
			CONT.style.backgroundPositionX = x + 'px';
			CONT.style.backgroundPositionY = y + 'px';    
		}
	</script>
	<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
