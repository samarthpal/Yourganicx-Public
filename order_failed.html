<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900%26display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700%26display=swap" rel="stylesheet">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/order_failed.css">

    <title>Transaction Failure</title>

    <link rel="icon" href="assets/images1/logo  new.png" type="image/png">
</head>
<body>
	<div id="CONTAINER1">
		<div class="CONTENT1">
			<h1>Oops<span>!</span></h1><br>
			<h4>Transaction Failure</h4>
			<p>Your order has been cancelled due to transaction failure. please return to your cart.</p>
			<a href="cart.html">Go To Cart<ion-icon name="arrow-forward-circle-sharp"></ion-icon></a>
		</div>
	</div>	
	<script type="text/javascript">
		var CONT= document.getElementById("CONTAINER1");
		window.onmousemove = function(e){
			var x = - e.clientX/5,
			   	y = - e.clientY/5;
			CONT.style.backgroundPositionX = x + 'px';
			CONT.style.backgroundPositionY = y + 'px';    
		}
	</script>	
	<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>	
</body>
</html>
